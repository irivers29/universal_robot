arm_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  constraints:
      goal_time: 0.0
      stopped_velocity_tolerance: 0.01
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.05}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.05}
      elbow_joint: {trajectory: 0.1, goal: 0.05}
      wrist_1_joint: {trajectory: 0.1, goal: 0.05}
      wrist_2_joint: {trajectory: 0.1, goal: 0.05}
      wrist_3_joint: {trajectory: 0.1, goal: 0.05}
  stop_trajectory_duration: 0.0
  state_publish_rate:  125
  action_monitor_rate: 125
joint_group_position_controller:
  type: position_controllers/JointGroupPositionController
  joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
